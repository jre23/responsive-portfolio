<body style="background-image: url('./Assets/Images/gradient-background-2.jpg');">
    <!-- this empty span is added to provide alternate text for the background image in the body tag -->
    <span role="img" aria-label="Muted background image of an off-white color"></span>

    <!-- header, navbar, and collapsible links  -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #303c6c;">
            <a class="navbar-brand" href="index.html">Joel Estrada</a>

    <!-- main container to house rows and columns -->
    <main class="container my-5 pt-4">

        <div class="row">
            <section class=" col-12 col-md-8 col-lg-8 pt-4 pl-4 pr-4 portfolio-background">
                <header>
                    <h1>Portfolio</h1>

                <hr>
            </section>
        </div>
        <div class="row">
            <div class=" col-12 col-md-8 col-lg-8 pl-4 pr-4 portfolio-background">
                <p>Click on an image below to get the links to the GitHub repo and to the deployed GitHub page for that
                    project!</p>
            </div>
        </div>
        <!-- row and columns for images -->
        <div class="row">
            <!-- first column for three images  -->
            <div class="col-12 col-md-8 col-lg-4 pl-4 pr-4 pr-lg-3 portfolio-background">
                <img class="img-fluid portfolio-click" alt="Project #1 The Night Planner screenshot"
                    src="./Assets/Images/the-night-planner.png" value="the-night-planner">
                <br>
                <br>
                <br>
                <img class="img-fluid portfolio-click" alt="Weather Dashboard screenshot"

                <br>
                <br>
                <br>
                <img class="img-fluid portfolio-click" alt="Work Day Scheduler screenshot"
                    src="./Assets/Images/work-day-scheduler.png" value="work-day-scheduler">
                <br>
                <br>
                <br>
            </div>
            <!-- second column for two images to expand to a new column for large screen widths  -->
            <div class="col-12 col-md-8 col-lg-4 pl-4 pr-4 pl-lg-3 pr-lg-4 portfolio-background">
                <img class="img-fluid portfolio-click" alt="Coding Quiz Challenge screenshot"
                    src="./Assets/Images/coding-quiz.png" value="coding-quiz">
                <br>
                <br>
                <br>
                <img class="img-fluid portfolio-click" alt="Password Generator screenshot"
                    src="./Assets/Images/password-generator.png" value="password-generator">
                <br>
                <br>
                <br>
            </div>
            <div class="col-12 col-md-8 col-lg-4 pl-4 pr-4 pl-lg-3 pr-lg-4">
                <ul class="portfolio-background">
                    <li>
                        <h3 id="project-info-title"></h3>
                    </li>
                    <li><a id="project-github" href="" target="_blank" alt="Joel's LinkedIn profile"></a></li>
                    <li><a id="project-github-pages" href="" target="_blank" alt="Joel's LinkedIn profile"></a></li>
                </ul>
            </div>
