<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joel's Portfolio</title>

    <!-- css reset to normalize browser's default styles -->
    <link rel="stylesheet" type="text/css" href="./Assets/reset.css">

    <!-- bootstrap css from https://getbootstrap.com/docs/4.5/getting-started/introduction/ -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- link to override certain styles using local style.css -->
    <link rel="stylesheet" href="./Assets/style.css">
</head>

<body>
    <!-- Background image  -->
    <div class="bg-portfolio" role="img" aria-label="Background image">
    </div>
    <!-- header, navbar, and collapsible links  -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark nav-portfolio">
            <a class="navbar-brand" href="index.html">Joel Estrada</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <!-- active class to indicate current page -->
                    <li class="nav-item active">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">About</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- main container to house rows and columns -->
    <main class="container my-5 pt-4">
        <!-- row and column for h1 title -->
        <div class="row">
            <section class=" col-12 col-md-8 pt-4 pl-4 pr-4 portfolio-background">
                <header>
                    <h1>Portfolio</h1>
                </header>
                <hr>
            </section>
        </div>
        <div class="row">
            <div class=" col-12 col-md-8 pl-4 pr-4 portfolio-background">
                <h5>Click on an image below to get the links to the GitHub Repository and to the deployed application
                    for that project!</h5>
            </div>
        </div>
        <!-- row and columns for images -->
        <div class="row">
            <!-- first column -->
            <div class="col-12 col-md-8 col-lg-4 pl-4 pr-4 pr-lg-3 portfolio-background">
                <img data-bs-toggle="modal" data-bs-target="#projectModal" class="img-fluid portfolio-click"
                    alt="Project #2 Bear Share screenshot" src="./Assets/Images/bear-share.png"
                    data-project="bear-share">
                <br>
                <br>
                <br>
                <img data-bs-toggle="modal" data-bs-target="#projectModal" class="img-fluid portfolio-click"
                    alt="Project #1 The Night Planner screenshot" src="./Assets/Images/the-night-planner.png"
                    data-project="the-night-planner">
                <br>
                <br>
                <br>
                <img data-bs-toggle="modal" data-bs-target="#projectModal" class="img-fluid portfolio-click"
                    alt="Eat Da Burger screenshot" src="./Assets/Images/eat-da-burger.png" data-project="eat-da-burger">
                <br>
                <br>
                <br>
            </div>
            <!-- second column for images to expand to for larger screen widths  -->
            <div class="col-12 col-md-8 col-lg-4 pl-4 pr-4 pl-lg-3 pr-lg-4 portfolio-background">
                <img data-bs-toggle="modal" data-bs-target="#projectModal" class="img-fluid portfolio-click"
                    alt="Note Taker screenshot" src="./Assets/Images/note-taker.png" data-project="note-taker">
                <br>
                <br>
                <br>
                <img data-bs-toggle="modal" data-bs-target="#projectModal" class="img-fluid portfolio-click"
                    alt="Weather Dashboard screenshot" src="./Assets/Images/weather-dashboard.png"
                    data-project="weather-dashboard">
                <br>
                <br>
                <br>
                <img data-bs-toggle="modal" data-bs-target="#projectModal" class="img-fluid portfolio-click"
                    alt="Timed Coding Quiz screenshot" src="./Assets/Images/timed-coding-quiz.png"
                    data-project="timed-coding-quiz">
                <br>
                <br>
                <br>
            </div>
        </div>
    </main>

    <!-- modal  -->
    <div class="modal fade" id="projectModal" tabindex="-1" aria-labelledby="projectModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="project-info-title"></h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul>
                        <li><a id="project-github" href="" target="_blank"></a></li>
                        <li><a id="project-github-pages" href="" target="_blank"></a>
                        </li>
                    </ul>
                    <img class="img-fluid portfolio-click clickedOn" alt="" src="" data-project="">
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous">
    </script>
    <script src="Assets/script.js"></script>

    <!-- Footer -->
    <footer class="text-center py-1">
        <p class="mb-0 py-2">
            &copy; Copyright 2020 Joel Estrada
        </p>
    </footer>
</body>

</html>
