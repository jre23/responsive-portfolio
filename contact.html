<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joel's Contact Me</title>

    <!-- css reset to normalize browser's default styles -->
    <link rel="stylesheet" type="text/css" href="reset.css">

    <!-- bootstrap css from https://getbootstrap.com/docs/4.5/getting-started/introduction/ -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<!-- main body tag with background image style -->

<body style="background-image: url(./Assets/Images/background-image.jpg)">
    <!-- this empty span is added to provide alternate text for the background image in the body tag -->
    <span role="img" aria-label="Muted background image of an off-white color"></span>

    <!-- header, navbar, and collapsible links  -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color:rgb(248, 249, 250);">
            <a class="navbar-brand"
                style="background-color:rgb(74, 170, 164); color:white; font-family: Georgia, 'Times New Roman', Times, serif; font-weight: bold;"
                href="index.html">Joel Estrada</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <!-- active class to indicate current page -->
                    <li class="nav-item active">
                        <a class="nav-link " href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">About</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container my-5 pt-4">
        <!-- row and column for h1 title and form -->
        <div class="row">
            <section class="col-12 col-md-7 col-lg-8 pt-4 pl-4 pr-4 bg-white">
                <header>
                    <h1
                        style=" color:rgb(74, 170, 164); font-family: Georgia, 'Times New Roman', Times, serif; font-weight: bold;">
                        Contact</h1>
                </header>
                <hr>
                <form>
                    <div class="pl-3 col-12 col-md-10">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <input type="text" class="form-control" id="" placeholder="Message">
                        </div>
                    </div>
                    <div class="pb-4">
                        <button type="submit" class="btn py-3 px-4"
                            style="background-color: rgb(74, 170, 164); color: white; border-radius: 0%;">Submit
                        </button>
                    </div>
                </form>
            </section>
        </div>
    </main>

    <!-- JavaScript for collapsible navbar links to work -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>

    <!-- Footer -->
    <footer class="footer-copyright text-center py-1"
        style="background-color: rgb(102, 102, 102); border-top: solid; border-color: rgb(74, 170, 164); border-width: 6px;">
        <p class="mb-0 py-2" style="color:rgb(108, 117, 125)">
            &copy; Copyright
        </p>
    </footer>
</body>

</html>
