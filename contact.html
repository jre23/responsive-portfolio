<!-- main body tag with background image style -->

<body style="background-image: url(./Assets/Images/background\ image.jpg)">

    <!-- navbar and collapsible links  -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:rgb(248, 249, 250);">
        <a class="navbar-brand" style="background-color:rgb(74, 170, 164); color:white" href="index.html">Joel
            Estrada</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                <!-- active class to indicate current page -->
                <li class="nav-item active">
                    <a class="nav-link " href="contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>

                </li>
            </ul>
        </div>

    <main class="container my-5 pt-4">
        <!-- row and column for h1 title and form -->
        <div class="row">
            <div class="col-12 col-md-7 col-lg-8 pt-4 pl-4 pr-4 bg-white">
                <h1 style=" color:rgb(74, 170, 164);">Contact</h1>
                <hr>
                <form>
                    <div class="pl-3">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <input type="text" class="form-control" id="" placeholder="Message">
                        </div>
                    </div>
                    <div class="pb-4">
                        <button type="submit" class="btn py-2 px-3"
                            style="background-color: rgb(74, 170, 164); color: white; border-radius: 0%;">Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </main>
