<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joel's Contact Me</title>

    <!-- css reset to normalize browser's default styles -->
    <link rel="stylesheet" type="text/css" href="./Assets/reset.css">

    <!-- bootstrap css from https://getbootstrap.com/docs/4.5/getting-started/introduction/ -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <!-- local style.css -->
    <link rel="stylesheet" href="./Assets/style.css">
</head>

<body style="background-image: url('./Assets/Images/gradient-background.jpg');">
    <!-- this empty span is added to provide alternate text for the background image in the body tag -->
    <span role="img" aria-label="Muted background image of an off-white color"></span>

    <!-- header, navbar, and collapsible links  -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #44318d;">
            <a class="navbar-brand" href="index.html">Joel Estrada</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <!-- active class to indicate current page -->
                    <li class="nav-item active">
                        <a class="nav-link " href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">About</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container my-5 pt-4">
        <!-- row and column for h1 title and form -->
        <div class="row">
            <section class="col-6 pt-4 pl-4 pr-4 submit-background">
                <header>
                    <h1>General Inquiries</h1>
                </header>
                <hr>
                <form>
                    <div class="pl-3 col-12 col-md-10">
                        <div class="form-group">
                            <label for="inputName">Name</label>
                            <input type="text" class="form-control" id="inputName" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="inputEmail">Email</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="inputMessage">Message</label>
                            <textarea class="form-control" id="inputMessage" rows="3" placeholder="Message"></textarea>
                        </div>
                    </div>
                    <div class="pb-4">
                        <button type="submit" class="btn btn-sm py-2 px-2 submit-btn" value="Thanks">Submit
                        </button>
                    </div>
                </form>
            </section>
            <section class="col-6 text-white pt-4 pl-4 pr-4 contact-border-background">
                <h1 class="contact-header">Contact Info</h1>
                <hr>
                <p class="contact-info">
                    <h5>Joel Estrada</h5>
                    Seattle, WA<br>
                    Email: <a href="mailto:>jre.estrada@gmail.com? subject=Joel's Portfolio Contact Email"
                        alt="Hyperlink to Joel's email address" class="email-text">jre.estrada@gmail.com</a><br>
                    Phone: (253) 249-3170<br>
                </p>
                <div id="mood-giphy" class="giphy-size">
            </section>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="Assets/script.js"></script>

    <!-- Footer -->
    <footer class="text-center py-1">
        <p class="mb-0 py-2">
            &copy; Copyright 2020 Joel Estrada
        </p>
    </footer>
</body>

</html>
